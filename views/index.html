<!DOCTYPE html>
<html>

<head>
	<title>American/British English Translator</title>
	<meta name="description" content="An example for the fCC QA American/British English Translator project" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="../public/style.css" type="text/css" />
</head>

<body>
	<header>
		<h1>
			American / British English Translator
		</h1>
	</header>
	<hr style="margin: 25px" />
	<div class="container">
		<div class="form-container">
			<textarea
          rows="10"
          cols="60"
          id="text-input"
        >Mangoes are my favorite fruit. I ate yogurt for breakfast. We had a party at my friend's condo. Can you toss this in the trashcan for me? The parking lot was full. to British English
Translate Like a high tech Rube Goldberg machine. No Mr. Bond, I expect you to die. Tea time is usually around 4 or 4.30. Dr. Grosh will see you now.</textarea>
        <br />
       <div class="instruments">
           <select id="locale-select">
               <option value="american-to-british">American to British</option>
               <option value="british-to-american">British to American</option>
           </select>
           <input class="button" type="button" value="Translate" id="translate-btn"/>
       </div>
      </div>
      <div id="output-container">
        <div id="solution-container">
          <div class="title">Translated Sentence:</div>
          <div id="translated-sentence"></div>
          <div id="error-msg"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/index.js"></script>
</html>
